<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue 3 basics</title>
    <style>
      .box {
        background-color: purple;
        height: 200px;
        width: 200px;
      }
      .box.two {
        background-color: red;
        height: 200px;
        width: 200px;
      }
      .box.three {
        background-color: blue;
        height: 200px;
        width: 200px;
      }
      [v-cloak] {
        display: none;
      }
      
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      {{message}}
      <input @keyup.enter="greet(message + '!!!!!')" v-model="message" />

      <hr />

      <button @click.prevent.stop="toggleBox">toggle box</button>
      <div v-if="isVisible" class="box"></div>
      
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            message: "Hello Vue 3!",
            isVisible: false,
          };
        },
        methods: {
            toggleBox: function () {
                this.isVisible = !this.isVisible;
            },
            greet(message) {
                console.log(this.message)
                // this.message = "Hello " + this.message;
            }
        }
      });
      app.mount("#app");
    </script>
  </body>
</html>
